<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input [(ngModel)]="question.text" name="question.text" matInput placeholder="Question">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="post()" mat-button>Post</button>
  </mat-card-actions>
</mat-card>
